<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/main.css?v=f17572ef48">
    
    
    <script src="/js/main.js?v=7f2ece8454"></script>
<body>
<div id="wrapper" ng-app="group">
    <div id="navMenuBox"></div>
    <script src="/js/navMenu.js?v=9568e5eea5"></script>
    
    
    
    <div id="page-wrapper" class="gray-bg">
         <link rel="stylesheet" href="/css/part/top.css">
         
         <div >
             <div class="row border-bottom">
                 <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                     <div class="navbar-header">
                         <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                                 class="fa fa-sliders"></i></a>
                     </div>
                     <ul class="nav navbar-top-links navbar-right">
                         <li>
                             <select name="lang" id="lang" style="border: 0;background: inherit;    font-size: 12px;">
                                     <option value="">中文</option>
                                     <option value="en">英文</option>
                                 </select>
                         </li>
                         <li id="userInfo">
                             <a href="javascript:void(0);" id="userName"><i class="fa fa-user"></i></a>
         
                             <div id="userInfoContent">
                                 <p><span id="loginTime"></span>：<br><span>2016/1/1</span></p>
         
                                 <p><span id="memberScore"></span>：<br><span>99999</span></p>
                             </div>
                         </li>
                         <li style="cursor: pointer;">
                             <span data-href="/parameterSetting.html" name="parameterSetting" id="setting">
                                 <div class="text-muted text-xs block">
                                     <i class="fa fa-cogs"></i>
                                 </div>
                             </span>
         
                         </li>
                     </ul>
                 </nav>
             </div>
             <div id="content_breadcrumb" class="row wrapper border-bottom white-bg page-heading" style="padding: 5px 0;">
                 <div class="col-lg-10" style="margin-left: 5px;">
                     <h3 id="page_title"></h3>
                     <ol id="page_breadcrumb" class="breadcrumb">
                         <li>
                             <a href="/index.html" id="homePage"></a>
                         </li>
                     </ol>
                 </div>
                 <div class="col-lg-2"></div>
             </div>
         </div>
         
         <script src="/js/angularJs/top.js"></script>        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12" ng-controller="fixGroup" ng-cloak>
                    <link rel="stylesheet" href="/css/part/_FixGroupMembers.css">
                    
                    <div class="modal" id="addMemberModal" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                            class="sr-only">Close</span></button>
                                    <h4 class="modal-title">{[{addMember}]}</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="clearfix">
                                        <form id="member_form" method="post" enctype="multipart/form-data" onsubmit="return false;">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label for="nick">{[{nick}]}：</label>
                                                    <input id="nick" type="text" name="nick" class="form-control"
                                                           placeholder="{[{importNick}]}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">{[{email}]}：</label>
                                                    <input id="email" type="text" name="email" class="form-control"
                                                           placeholder="{[{importEmail}]}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="mobile">{[{tel}]}：</label>
                                                    <input id="mobile" type="text" name="mobile" class="form-control"
                                                           placeholder="{[{importTel}]}">
                                                </div>
                                                <div class="form-group">
                                                    <label>{[{addGroup}]}：</label>
                                                    <select name="fixGroupListKey" id="fixGroupListKey" class="form-control modal-select2"
                                                            title="{[{addGroup}]}">
                    
                                                    </select>
                                                </div>
                                            </fieldset>
                                            <button type="button" class="btn btn-white pull-right" data-dismiss="modal"
                                                    style="margin-left: 10px;">{[{close}]}
                                            </button>
                                            <button id="btnAddMemberModalSubmit" type="submit" class="btn btn-primary pull-right">{[{add}]}
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="modal" id="joinFixGroupModal" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                            class="sr-only">Close</span></button>
                                    <h4 class="modal-title">{[{selGroup}]}</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="clearfix">
                                        <form id="join_fix_group_form" method="post" enctype="multipart/form-data">
                                            <fieldset>
                                                <input id="joinFixGroupMemberKey" name="joinFixGroupMemberKey" type="hidden"/>
                    
                                                <div class="form-group">
                                                    <label>{[{addGroup}]}：</label>
                                                    <select name="newJoinFixGroupKey" id="newJoinFixGroupKey"
                                                            class="form-control modal-select2" title="{[{addGroup}]}">
                                                    </select>
                                                </div>
                                            </fieldset>
                                            <button type="button" class="btn btn-white pull-right" data-dismiss="modal"
                                                    style="margin-left: 10px;">{[{close}]}
                                            </button>
                                            <button id="confirmJoinFixGroup" type="submit" class="btn btn-primary pull-right">{[{confirm}]}
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal" id="changeFixGroupModal" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                            class="sr-only">Close</span></button>
                                    <h4 class="modal-title">{[{selGroup}]}</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="clearfix">
                                        <form id="change_fix_group_form" method="post" enctype="multipart/form-data">
                                            <fieldset>
                                                <input id="changeFixGroupMemberKey" name="changeFixGroupMemberKey" type="hidden"/>
                    
                                                <div class="form-group">
                                                    <label>{[{fixGroup}]}：</label>
                                                    <select name="newChangeFixGroupKey" id="newChangeFixGroupKey"
                                                            class="form-control modal-select2" title="{[{addGroup}]}">
                                                    </select>
                                                </div>
                                            </fieldset>
                                            <button type="button" class="btn btn-white pull-right" data-dismiss="modal"
                                                    style="margin-left: 10px;">{[{close}]}
                                            </button>
                                            <button id="confirmChangeFixGroup" type="submit" class="btn btn-primary pull-right">
                                                {[{confirm}]}
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal" id="memberConModal" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                            class="sr-only">Close</span></button>
                                    <h4 class="modal-title">{[{memberCon}]}</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="clearfix">
                                        <div class="tabs-container">
                                            <ul class="nav nav-tabs">
                                                <li class="active">
                                                    <a data-toggle="tab" href="#tab-1" aria-expanded="true"> {[{memberCon}]}</a>
                                                </li>
                                                <li class="">
                                                    <a data-toggle="tab" href="#tab-2" aria-expanded="false">{[{orderCon}]}</a>
                                                </li>
                                                <li class="">
                                                    <a data-toggle="tab" href="#tab-3" aria-expanded="false">{[{otherCon}]}</a>
                                                </li>
                                            </ul>
                                            <div class="tab-content">
                                                <div id="tab-1" class="tab-pane active">
                                                    <div class="panel-body">
                                                        {[{memberCon}]}
                                                    </div>
                                                </div>
                                                <div id="tab-2" class="tab-pane">
                                                    <div class="panel-body">
                                                        {[{orderCon}]}
                                                    </div>
                                                </div>
                                                <div id="tab-3" class="tab-pane">
                                                    <div class="panel-body">
                                                        {[{otherCon}]}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5 id="table-title">{[{memberList}]}</h5>
                            <div class="ibox-tools">
                                <a href="javascript:void(0);" name="addMember" title="{[{addMember}]}">
                                    <i class="fa fa-male"></i>
                                </a>
                                <a title="{[{addGroup}]}" name="btnJoinOp">
                                    <i class="fa fa-arrow-circle-right"></i>
                                </a>
                                <a title="{[{fixGroup}]}" name="changeOp">
                                    <i class="fa fa-ioxhost"></i>
                                </a>
                                <a title="{[{delGroup}]}" name="removeOp" type="button">
                                    <i class="fa fa-arrow-circle-left"></i>
                                </a>
                            </div>
                        </div>
                    
                        <div class="ibox-content" style="padding: 15px 20px 20px 20px;position:relative;">
                            <div class="row">
                                <div class="col-md-12" style="margin:0 0 10px 15px;display: none;">
                                    <div class="row">
                                        <form role="form" class="form-inline" id="form_search"
                                              onkeydown="if(event.keyCode==13){return false;}">
                                            <div class="form-group">
                                                <label class="labelBlock">{[{nick}]}：</label>
                                                <input type="text" placeholder="{[{importNick}]}" name="nick" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label class="labelBlock">{[{email}]}：</label>
                                                <input type="text" placeholder="{[{importEmail}]}" name="email" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label class="labelBlock">{[{tel}]}：</label>
                                                <input type="number" placeholder="{[{importTel}]}" class="form-control" name="mobile">
                                            </div>
                                            <button class="btn btn-info" type="button" id="checkData" title="{[{search}]}">
                                                <i class="fa fa-search"></i>
                                            </button>
                                            <input id="fixGroupKey" name="fixGroupKey" value="" type="hidden"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                    
                            <table class="table table-striped table-bordered table-hover " id="list_table">
                            </table>
                        </div>
                    </div>
                    
                    
                    <script src="/js/angularJs/_FixGroupMembers.js"></script>                </div>
            </div>
        </div>
         <div class="x-footer">
             <div>
                 <strong>Copyright</strong> Xrewin Company &copy; 2015-2016
             </div>
         </div>    </div>
</div>

<link rel="stylesheet" href="/css/loading.css?v=1f18a7ce7f">
<div id="xrewinLoadingWrap">
    <canvas id="c"></canvas>
    <div class="xremin-mask"></div>
</div>
<script src="/js/loading.js?v=cc7a738f1c"></script>


<script src="/js/fixGroupMember.js?v=2a64390c51"></script>
</body>
</html>
