<!DOCTYPE html>
<html>
<head>


    <link rel="stylesheet" href="/css/plugins/switchery/switchery.css">

        <link rel="stylesheet" href="/css/part/top.css">
        
        <div >
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                                class="fa fa-sliders"></i></a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <select name="lang" id="lang" style="border: 0;background: inherit;    font-size: 12px;">
                                    <option value="">中文</option>
                                    <option value="en">英文</option>
                                </select>
                        </li>
                        <li id="userInfo">
                            <a href="javascript:void(0);" id="userName"><i class="fa fa-user"></i></a>
        
                            <div id="userInfoContent">
                                <p><span id="loginTime"></span>：<br><span>2016/1/1</span></p>
        
                                <p><span id="memberScore"></span>：<br><span>99999</span></p>
                            </div>
                        </li>
                        <li style="cursor: pointer;">
                            <span data-href="/parameterSetting.html" name="parameterSetting" id="setting">
                                <div class="text-muted text-xs block">
                                    <i class="fa fa-cogs"></i>
                                </div>
                            </span>
        
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="content_breadcrumb" class="row wrapper border-bottom white-bg page-heading" style="padding: 5px 0;">
                <div class="col-lg-10" style="margin-left: 5px;">
                    <h3 id="page_title"></h3>
                    <ol id="page_breadcrumb" class="breadcrumb">
                        <li>
                            <a href="/index.html" id="homePage"></a>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        
        <script src="/js/angularJs/top.js"></script>        <link rel="stylesheet" href="/css/part/_smartgroup.css?v=e946bd9244">
        
        <div id="smartGroupCondition" class="col-lg-12 clear" ng-app="sg" ng-controller="smartGroup" ng-cloak>
            <div class="clear" style="height: 36px;">
                <nav class="switchBox switch">
                    <span id="sgcBtn" title="{[{sgConSwitch}]}">
                    <input type="checkbox" class="js-switch js-check-click" checked="" data-switchery="true" name="toggle"
                           style="display: none;">
                        <label for="toggle"><i></i></label>
            <span></span>
                    </span>
                </nav>
                <p id="timelineBtn" style="float: right;display: inline-block;">
                    <button id="btn-sm-refresh" class="btn btn-info" title="{[{refresh}]}"><i class="fa fa-refresh"></i></button>
                    <button id="btn-sm-save" class="btn btn-info" title="{[{save}]}"><i class="fa fa-save"></i></button>
                    <button id="btn-sm-del" class="btn btn-info" title="{[{del}]}"><i class="fa fa-trash"></i></button>
                    <button id="btn-sm-clear" class="btn btn-info" title="{[{clear}]}"><i class="fa fa-eraser"></i></button>
                </p>
            </div>
            <div class="ibox float-e-margins" id="sgWrap" style="margin-bottom: 0">
                <div id="smartgroup-filter" class="ibox-content" style="padding: 5px;margin-bottom: 5px"></div>
            </div>
        </div>
        
        <div class="wrapper wrapper-content animated fadeInRight" style="padding: 10px 15px 40px;">
            <div class="row">

                        </div>
                    </div>
                </div>
            </div>
