<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/_smartGroupModal.css?v=09fc30e6a2?v=09fc30e6a2">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/main.css?v=f17572ef48">
    
    
    <script src="/js/main.js?v=7f2ece8454"></script>
</head>
<body>
<div id="wrapper">
    <div id="navMenuBox"></div>
    <script src="/js/navMenu.js?v=9568e5eea5"></script>
    
    
    
    <div id="page-wrapper" class="gray-bg">
        <link rel="stylesheet" href="/css/part/top.css">
        
        <div >
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                                class="fa fa-sliders"></i></a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <select name="lang" id="lang" style="border: 0;background: inherit;    font-size: 12px;">
                                    <option value="">中文</option>
                                    <option value="en">英文</option>
                                </select>
                        </li>
                        <li id="userInfo">
                            <a href="javascript:void(0);" id="userName"><i class="fa fa-user"></i></a>
        
                            <div id="userInfoContent">
                                <p><span id="loginTime"></span>：<br><span>2016/1/1</span></p>
        
                                <p><span id="memberScore"></span>：<br><span>99999</span></p>
                            </div>
                        </li>
                        <li style="cursor: pointer;">
                            <span data-href="/parameterSetting.html" name="parameterSetting" id="setting">
                                <div class="text-muted text-xs block">
                                    <i class="fa fa-cogs"></i>
                                </div>
                            </span>
        
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="content_breadcrumb" class="row wrapper border-bottom white-bg page-heading" style="padding: 5px 0;">
                <div class="col-lg-10" style="margin-left: 5px;">
                    <h3 id="page_title"></h3>
                    <ol id="page_breadcrumb" class="breadcrumb">
                        <li>
                            <a href="/index.html" id="homePage"></a>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        
        <script src="/js/angularJs/top.js"></script>        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div id="canvasBtnGroup" ng-app="work" ng-controller="workFlow" ng-cloak>
                        <button id="show" class="btn btn-info" title="{[{preview}]}"><i class="fa fa-binoculars"></i></button>
                        <button id="save" class="btn btn-info" title="{[{save}]}"><i class="fa fa-save" title="{[{save}]}"></i></button>
                        <button id="delete" class="btn btn-info" title="{[{del}]}"><i class="fa fa-trash"></i></button>
                        <button id="clear" class="btn btn-info" title="{[{clear}]}"><i class="fa fa-eraser"></i></button>
                        <button id="remove" class="btn btn-info" title="{[{finish}]}"><i class="fa fa-stop"></i></button>
                        <button id="publish" class="btn btn-info" title="{[{flowCheck}]}"><i class="fa fa-check"></i></button>
                        <button id="run" class="btn btn-info" title="{[{play}]}"><i class="fa fa-play"></i></button>
                        <button id="stop" class="btn btn-info" title="{[{pause}]}"><i class="fa fa-pause"></i></button>
                        <button id="allEnd" class="btn btn-info" title="{[{stop}]}"><i class="fa fa-power-off"></i></button>
                        <button id="addWorkflow" class="btn btn-info" title="{[{addWorkFlow}]}"><i class="fa fa-plus"></i></button>
                        <button id="workflowReport" class="btn btn-info" title="{[{roi}]}"><i class="fa fa-line-chart"></i></button>
                    </div>
                    <div id="canvases">
                        <canvas width="600" height="200" style="cursor: auto;background-color: white;"></canvas>
                    </div>
                    
                    <script src="/js/angularJs/_workflow.js?v=2870ee0977"></script>                </div>
            </div>
        </div>
        <div class="x-footer">
            <div>
                <strong>Copyright</strong> Xrewin Company &copy; 2015-2016
            </div>
        </div>    </div>
</div>
<script src="/js/workflow.js?v=2870ee0977"></script>
</body>
</html>
