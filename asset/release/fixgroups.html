<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/main.css?v=f17572ef48">
    
    
    <script src="/js/main.js?v=7f2ece8454"></script>
<body>
<div id="wrapper">
    <div id="navMenuBox"></div>
    <script src="/js/navMenu.js?v=9568e5eea5"></script>
    
    
    
    <div id="page-wrapper" class="gray-bg">
        <link rel="stylesheet" href="/css/part/top.css">
        
        <div >
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                                class="fa fa-sliders"></i></a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <select name="lang" id="lang" style="border: 0;background: inherit;    font-size: 12px;">
                                    <option value="">中文</option>
                                    <option value="en">英文</option>
                                </select>
                        </li>
                        <li id="userInfo">
                            <a href="javascript:void(0);" id="userName"><i class="fa fa-user"></i></a>
        
                            <div id="userInfoContent">
                                <p><span id="loginTime"></span>：<br><span>2016/1/1</span></p>
        
                                <p><span id="memberScore"></span>：<br><span>99999</span></p>
                            </div>
                        </li>
                        <li style="cursor: pointer;">
                            <span data-href="/parameterSetting.html" name="parameterSetting" id="setting">
                                <div class="text-muted text-xs block">
                                    <i class="fa fa-cogs"></i>
                                </div>
                            </span>
        
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="content_breadcrumb" class="row wrapper border-bottom white-bg page-heading" style="padding: 5px 0;">
                <div class="col-lg-10" style="margin-left: 5px;">
                    <h3 id="page_title"></h3>
                    <ol id="page_breadcrumb" class="breadcrumb">
                        <li>
                            <a href="/index.html" id="homePage"></a>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        
        <script src="/js/angularJs/top.js"></script>        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12" ng-app="smart">

                    <link rel="stylesheet" href="/css/part/_fixgroupTable.css">
                    <div ng-controller="smartGroup">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>{[{importGroupList}]}</h5>
                    
                                <div class="ibox-tools">
                                    <a href="javascript:void(0);" onclick="fnClicKShow();" title="{[{addGroup}]}">
                                        <i class="fa fa-plus-square-o"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <table class="table table-striped table-bordered table-hover" id="list_table"></table>
                            </div>
                        </div>
                    
                        <div class="modal" id="myFixgroup" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                                            <span class="sr-only">Close</span></button>
                                        <h4 class="modal-title">{[{newImportGroup}]}</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="clearfix">
                                            <form name="lead" id="fixGroupForm" enctype="multipart/form-data" onsubmit="return false;">
                                                <fieldset>
                                                    <div class="form-group">
                                                        <label>{[{name}]}</label>
                                                        <input type="text" name="name" class="form-control resetCon"
                                                               placeholder="{[{importName}]}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="checkbox m-r-xs">
                                                            <input type="checkbox" id="checkBox" name="publicFlag" value="1" checked hidden>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <button type="button" class="btn btn-white pull-right" data-dismiss="modal"
                                                        style="margin-left: 10px;">{[{close}]}
                                                </button>
                                                <button type="submit" class="btn btn-primary pull-right" id="addFixgroup">{[{add}]}</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="memberModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" ng-controller="memModal">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                                        <span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">{[{importMember}]}</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="clearfix">
                                        <form id="member_form" method="post" enctype="multipart/form-data">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label for="member_nick">{[{taskName}]}：</label>
                                                    <input id="member_nick" type="text" name="memberName" class="form-control"
                                                           placeholder="{[{taskName}]}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="member_brand">{[{brand}]}：</label>
                                                    <select id="member_brand" name="brandKey" class="form-control modal-select2"
                                                            title="{[{brand}]}">
                    
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="member_file">{[{memberFile}]}：</label>
                                                    <input id="member_file" type="file" name="memberFile" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>{[{bind}]}：</label>
                                                    <div id="member_binding"></div>
                                                </div>
                                            </fieldset>
                                            <button type="button" class="btn btn-white pull-right" data-dismiss="modal"
                                                    style="margin-left: 10px;">{[{close}]}
                                            </button>
                                            <button id="btnMemberModalSubmit" type="submit" class="btn btn-primary pull-right">{[{upload}]}
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="/js/angularJs/_fixgroup.js"></script>
                </div>
            </div>
        </div>
        <div class="x-footer">
            <div>
                <strong>Copyright</strong> Xrewin Company &copy; 2015-2016
            </div>
        </div>    </div>
</div>

<script src="/js/fixgroups.js?v=b8edfa59e7"></script>
</body>
</html>
