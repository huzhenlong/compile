<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/main.css?v=f17572ef48">
    
    
    <script src="/js/main.js?v=7f2ece8454"></script>
    <link rel="stylesheet" href="/css/part/login.css">
</head>
<body>

<div ng-app="login" ng-controller="loginXrewin" >
    <div class="gray"></div>


    <div id="LoginMain" ng-cloak="">
        <div id="login">
            <!--左边开始-->
            <div id="Left" class="col-md-6 Left">
                <img src="/img/login/login_img.jpg"/>
                <h3>{[{title}]}</h3>
                <p>Copyright Xrewin Company</p>
            </div>
            <!--左边结束-->

            <!--右边开始-->
            <div id="Right" class="col-md-6 Right col-sm-12">
                <h3>{[{login}]}</h3>

                <form id="loginForm" class="m-t" method="post" role="form" action=""
                      onsubmit="return XREWIN.showPageLoading();">

                    <p>
                        <input type="text" class="txt txt1" name="UserName" placeholder="{[{useName}]}" required
                               autofocus/>
                    </p>
                    <p><input type="password" class="txt txt2" name="Password" placeholder="{[{pwd}]}" required/>
                    </p>

                    <p class="chkp checkbox m-r-xs">
                        <select name="lang" id="lg">
                            <option value="">中文</option>
                            <option value="en">英文</option>
                        </select>
                        <a href="#">
                            <small>{[{forgetPwd}]}</small>
                        </a>

                        <input type="checkbox" id="ckRememberMe" name="RememberMe" value="true" checked=""/>
                        <label for="ckRememberMe">{[{loginTime}]}</label>
                    </p>


                    <p class="but"><input type="submit" value="{[{login}]}"/></p>
                </form>
            </div>
            <!--右边结束-->

        </div>
    </div>
</div>


<link rel="stylesheet" href="/css/loading.css?v=1f18a7ce7f">
<div id="xrewinLoadingWrap">
    <canvas id="c"></canvas>
    <div class="xremin-mask"></div>
</div>
<script src="/js/loading.js?v=cc7a738f1c"></script>

<script src="/js/angularJs/login.js"></script>

</body>
</html>
