<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- build:css /css/main.css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="/css/plugins/select2/select2.min.css" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/css/plugins/letterfx/jquery-letterfx.min.css" rel="stylesheet">
    
    
    <link href="/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/css/plugins/dataTables/dataTables.responsive.css" rel="stylesheet">
    <link href="/css/plugins/dataTables/dataTables.tableTools.min.css" rel="stylesheet">
    
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/workflow.css" rel="stylesheet">
    <!-- endbuild -->
    
    
    <!-- build:js /js/main.js -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/bootstrapValidator/bootstrapValidator.min.js"></script>
    <script src="/js/plugins/jquery-ui/jquery.cookie.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/react/react.min.js"></script>
    <script src="/js/react/react-dom.min.js"></script>
    <script src="/js/react/browser.min.js"></script>
    
    <script src="/js/plugins/md5/md5.min.js"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/js/plugins/select2/select2.full.min.js"></script>
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <script src="/js/plugins/sparkline/jquery.sparkline.min.js"></script>
    
    <script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="/js/plugins/dataTables/dataTables.responsive.js"></script>
    <script src="/js/plugins/dataTables/dataTables.tableTools.min.js"></script>
    <script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="/js/plugins/letterfx/jquery-letterfx.min.js"></script>
    
    <script src="/js/inspinia.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    
    <script src="/js/cocatn/workflowDao.js"></script>
    <script src="/js/cocatn/smartgroupDao.js"></script>
    <script src="/js/cocatn/platformDao.js"></script>
    <script src="/js/cocatn/platDao.js"></script>
    <script src="/js/cocatn/personalizeDao.js"></script>
    
    <script src="/lang/lang.js"></script>
    <script src="/lang/selectLang.js"></script>
    
    <script src="/js/constants.js"></script>
    
    <script src="/js/plugins/navMenu/navMenuPlugin.js"></script>
    
    <script src="/js/plugins/modal/modal.form.js"></script>
    
    <script src="/js/job/sendEmail.js"></script>
    <script src="/js/job/sendSms.js"></script>
    
    <script src="/js/smartgroup/smartgroupPlugin.js"></script>
    <script src="/js/smartgroup/smartgroup.filter.js"></script>
    
    <script src="/js/plugins/loading/prefixfree.min.js"></script>

<body>
<div id="wrapper">
    <div id="navMenuBox"></div>
    <!-- build:js /js/navMenu.js -->
    
    <script src="/js/plugins/navMenu/navMenu.js"></script>
    <script src="/js/angularJs/navMenu.js"></script>
    <!--endbuild-->
    
    
    
    <div id="page-wrapper" class="gray-bg">
        <link rel="stylesheet" href="/css/part/top.css">
        
        <div >
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                                class="fa fa-sliders"></i></a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <select name="lang" id="lang" style="border: 0;background: inherit;    font-size: 12px;">
                                    <option value="">中文</option>
                                    <option value="en">英文</option>
                                </select>
                        </li>
                        <li id="userInfo">
                            <a href="javascript:void(0);" id="userName"><i class="fa fa-user"></i></a>
        
                            <div id="userInfoContent">
                                <p><span id="loginTime"></span>：<br><span>2016/1/1</span></p>
        
                                <p><span id="memberScore"></span>：<br><span>99999</span></p>
                            </div>
                        </li>
                        <li style="cursor: pointer;">
                            <span data-href="/parameterSetting.html" name="parameterSetting" id="setting">
                                <div class="text-muted text-xs block">
                                    <i class="fa fa-cogs"></i>
                                </div>
                            </span>
        
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="content_breadcrumb" class="row wrapper border-bottom white-bg page-heading" style="padding: 5px 0;">
                <div class="col-lg-10" style="margin-left: 5px;">
                    <h3 id="page_title"></h3>
                    <ol id="page_breadcrumb" class="breadcrumb">
                        <li>
                            <a href="/index.html" id="homePage"></a>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        
        <script src="/js/angularJs/top.js"></script>        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <link rel="stylesheet" href="/css/part/_members.css">
                    <div ng-app="member" ng-controller="memberList">
                        <!--查看会员内容-->
                        <div class="modal" id="memberConModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content animated bounceInRight">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                                            <span class="sr-only">Close</span></button>
                                        <h4 class="modal-title">{[{memberCon}]}</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="clearfix">
                                            <div class="tabs-container">
                                                <ul class="nav nav-tabs">
                                                    <li class="active">
                                                        <a data-toggle="tab" href="#tab-1" aria-expanded="true"> {[{memberCon}]}</a>
                                                    </li>
                                                    <li class="">
                                                        <a data-toggle="tab" href="#tab-2" aria-expanded="false">{[{orderCon}]}</a>
                                                    </li>
                                                    <li class="">
                                                        <a data-toggle="tab" href="#tab-3" aria-expanded="false">{[{otherCon}]}</a>
                                                    </li>
                                                </ul>
                                                <div class="tab-content">
                                                    <div id="tab-1" class="tab-pane active">
                                                        <div class="panel-body">
                                                            {[{memberCon}]}
                                                        </div>
                                                    </div>
                                                    <div id="tab-2" class="tab-pane">
                                                        <div class="panel-body">
                                                            {[{orderCon}]}
                                                        </div>
                                                    </div>
                                                    <div id="tab-3" class="tab-pane">
                                                        <div class="panel-body">
                                                            {[{otherCon}]}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--查看会员内容 end-->
                    
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5 id="table-title">{[{list}]}</h5>
                            </div>
                            <div class="ibox-content" style="padding: 15px 20px 20px 20px;">
                    
                                <div class="row">
                                    <div class="col-md-12" style="margin:0 0 10px 15px;display: none;">
                                        <div class="row">
                                            <form role="form" class="form-inline" id="form_search"
                                                  onkeydown="if(event.keyCode==13){return false;}">
                                                <div class="form-group">
                                                    <label class="labelBlock">{[{nick}]}：</label>
                                                    <input type="text" placeholder="{[{importNick}]}" name="nick" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label class="labelBlock">{[{email}]}：</label>
                                                    <input type="text" placeholder="{[{importEmail}]}" name="email" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label class="labelBlock">{[{tel}]}：</label>
                                                    <input type="number" placeholder="{[{importTel}]}" class="form-control" name="mobile">
                                                </div>
                                                <button class="btn btn-info" type="button" id="checkData" title="{[{search}]}">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                    
                                </div>
                                <!--会员列表-->
                                <table class="table table-striped table-bordered table-hover " id="list_table"></table>
                            </div>
                        </div>
                    </div>
                    
                    <script src="/js/angularJs/_members.js"></script>                </div>
            </div>
        </div>
        <div class="x-footer">
            <div>
                <strong>Copyright</strong> Xrewin Company &copy; 2015-2016
            </div>
        </div>    </div>
</div>

<!-- build:css /css/loading.css -->
<link rel="stylesheet" href="/css/loading.css">
<!--endbuild-->
<div id="xrewinLoadingWrap">
    <canvas id="c"></canvas>
    <div class="xremin-mask"></div>
</div>
<!-- build:js /js/loading.js -->

<script src="/js/plugins/loading/index.js"></script>
<!--endbuild-->

<!-- build:js /js/members.js -->

<script src="/js/tableList/memberList.js"></script>
<script src="/js/cocatn/platDao.js"></script>
<!--endbuild-->
</body>
</html>
